<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAN - Bicing Notifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Bicing Free Slots Notifier <span>BAN</span></h1>

    <div class="layout">
        <div class="actions">
            <section>
                <h2>1. Get Stations</h2>
                <p>Retrieve the cached list of Bicing stations.</p>
                <button type="button" onclick="getStations()">Get Stations</button>
            </section>

            <section>
                <h2>2. Subscribe Client</h2>
                <form id="subscribeForm">
                    <div class="field">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="e.g., 600123456" pattern="[0-9]{9}" required>
                    </div>
                    <div class="field">
                        <label for="stationsIds">Station IDs (comma-separated)</label>
                        <input type="text" id="stationsIds" placeholder="e.g., 1, 5, 12" pattern="^\d+(\s*,\s*\d+)*$" required>
                    </div>
                    <div class="field">
                        <label for="telegramToken">Telegram Bot Token</label>
                        <input type="text" id="telegramToken" placeholder="e.g., 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11" required>
                    </div>
                    <div class="field">
                        <label for="chatId">Telegram Chat ID</label>
                        <input type="text" id="chatId" placeholder="e.g., -1001234567890" required>
                    </div>
                    <button type="submit">Subscribe Client</button>
                </form>
            </section>

            <section>
                <h2>3. Get Clients</h2>
                <p>Retrieve the list of all registered clients.</p>
                <button type="button" onclick="getClients()">Get Clients</button>
            </section>
        </div>

        <div class="response-panel">
            <div class="response-header">
                <span class="response-label">Server Response</span>
                <span class="response-dots">
                    <span></span><span></span><span></span>
                </span>
            </div>
            <div id="result">Responses from the server will appear here...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
